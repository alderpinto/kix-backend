---
Debugger:
  DebugThreshold: debug
  TestMode: 0
Description: KIX Core API
FrameworkVersion: __VERSION__
Provider:
  Operation:
    Login:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::Auth::Login
        NoAuthorizationNeeded: 1
    Logout:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::Auth::Logout
    UserGet:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::User::UserGet
    UserSearch:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::User::UserSearch

  Transport:
    Config:
      KeepAlive: ''
      MaxLength: '10485760'
      RouteOperationMapping:
        Login:
          RequestMethod:
          - POST
          Route: /auth/login
        Logout:
          RequestMethod:
          - GET
          Route: /auth/logout
        UserGet:
          RequestMethod:
          - GET
          Route: /users/:UserID
        UserSearch:
          RequestMethod:
          - GET
          Route: /users

    Type: HTTP::REST
RemoteSystem: ''
Requester:
  Transport:
    Type: ''
